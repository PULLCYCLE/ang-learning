<div>

  <input
    type="text"
    class="form-control"
    placeholder="Title..."
    [(ngModel)]="title"
    (keyup.enter)="addPost()"
    #titleInput
  >
  <input
    type="text"
    class="form-control"
    placeholder="Text..."
    [(ngModel)]="text"
    (keyup.enter)="addPost()"
  >

  <button
    (click)="addPost()"
    class="btn"
  >Add post</button>

  <button
    class="btn"
    (click)="focusTitle()"
  >Focus Title</button>
</div>
